<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stormpath + Apache Shiro - JAX-RS Example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <h1>Example JAX-RS Resources:</h1>
        <div class="container">
            <div class="page-body">
                <div class="list-group">
                    <a href="#" class="list-group-item disabled active">Actions</a>
                    <a href="/api/say" class="list-group-item">Hello World Resource</a>

                    <a href="#" class="list-group-item disabled active">Annotation Secured Resources</a>
                    <a href="/api/secure/RequiresGuest" class="list-group-item">@RequiresGuest</a>
                    <a href="/api/secure/RequiresUser" class="list-group-item">@RequiresUser</a>
                    <a href="/api/secure/RequiresAuthentication" class="list-group-item">@RequiresAuthentication</a>
                    <a href="/api/secure/RequiresRoles" class="list-group-item">@RequiresRoles("admin")</a>
                    <a href="/api/secure/RequiresPermissions" class="list-group-item">@RequiresPermissions("lightsaber:requiresPermissions")</a>
                </div>
            </div>
        </div>

        <a class="btn btn-danger" href="#" onclick="document.getElementById('logout_form').submit();return false;">Logout</a>
        <form id="logout_form" action="/logout" method="post"></form>
    </div>


</body>
</html>
